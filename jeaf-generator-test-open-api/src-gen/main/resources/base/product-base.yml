        - bString
      properties:
        aBoolean:
          type: boolean
          nullable: false
        bBoolean:
          type: boolean
          nullable: false
        cBoolean:
          type: boolean
          nullable: false
        aByte:
          type: integer
          format: int32
          nullable: false
        bByte:
          type: integer
          format: int32
          nullable: false
        aShort:
          type: integer
          format: int32
          nullable: false
        bShort:
          type: integer
          format: int32
          nullable: false
        aInteger:
          type: integer
          format: int32
          nullable: false
        bInteger:
