          format: int32
          nullable: false
        cInteger:
          type: integer
          format: int32
          nullable: false
        aLong:
          type: integer
          format: int64
          nullable: false
        bLong:
          type: integer
          format: int64
          nullable: false
        aBigInteger:
          type: integer
          format: int64
          nullable: false
        aCharacter:
          type: string
          nullable: false
        bCharacter:
          type: string
          nullable: false
        aFloat:
          type: number
          format: float
          nullable: false
        bFloat:
          type: number
          format: float
          nullable: false
        aDouble:
          type: number
          format: double
          nullable: false
        bDouble:
          type: number
          format: double
          nullable: false
        aBigDecimal:
          type: number
          format: double
          nullable: false
        aString:
          type: string
          nullable: false
        bString:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.PrimitiveObjectWithRestrictions
    PrimitiveObjectWithRestrictions:
      type: object
      additionalProperties: false
      required:
        - aBoolean
        - bBoolean
        - cBoolean
        - aByte
