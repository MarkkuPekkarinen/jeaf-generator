            type: integer
            format: int32
        aLongArray:
          type: array
          items:
            type: integer
            format: int64
        bLongArray:
          type: array
          items:
            type: integer
            format: int64
        aBigIntegerArray:
          type: array
          items:
            type: integer
            format: int64
        aCharacterArray:
          type: array
          items:
            type: string
        bCharacterArray:
          type: array
          items:
            type: string
        aFloatArray:
          type: array
          items:
            type: number
            format: float
        bFloatArray:
          type: array
          items:
            type: number
            format: float
        aDoubleArray:
          type: array
