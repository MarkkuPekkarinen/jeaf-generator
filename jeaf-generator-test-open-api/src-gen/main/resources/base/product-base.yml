          type: string
          format: byte
        bByteArray:
          type: string
          format: byte
        aShortArray:
          type: array
          items:
            type: integer
            format: int32
        bShortArray:
          type: array
          items:
            type: integer
            format: int32
        aIntegerArray:
          type: array
          items:
            type: integer
            format: int32
        bIntegerArray:
          type: array
