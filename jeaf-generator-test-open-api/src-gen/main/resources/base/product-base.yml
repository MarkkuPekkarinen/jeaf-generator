    # com.anaptecs.jeaf.junit.openapi.base.Problem
    Problem:
      type: object
      additionalProperties: false
      required:
        - title
        - status
        - type
        - detail
        - instance
      properties:
        title:
          type: string
          nullable: false
          readOnly: true
        status:
          type: integer
          format: int32
          nullable: false
          readOnly: true
        type:
          type: string
          nullable: false
          readOnly: true
        detail:
          type: string
          nullable: false
          readOnly: true
        instance:
          type: string
          nullable: false
          readOnly: true

    # com.anaptecs.jeaf.junit.openapi.base.Product
    Product:
      type: object
      additionalProperties: false
      description: >-
        Data type represents a product definition
      required:
        - name
        - link
        - productID
        - supportedCurrencies
        - productCodes
        - description
        - uri
      properties:
        resellers:
          type: array
          items:
            $ref: '#/components/schemas/Reseller'
        name:
          type: string
          minLength: 12
          nullable: false
        image:
          description: >-
            Image describing the product.
          type: string
          format: byte
        link:
          type: string
          nullable: false
          example: https://www.company.com/products/1345-345
        productID:
          type: string
          nullable: false
          readOnly: true
        supportedCurrencies:
          description: >-
            ISO 4217 currency code.
          type: array
          items:
            type: string
            default: 'CHF'
            minLength: 3
            maxLength: 3
            example: CHF
          minItems: 7
          maxItems: 42
          nullable: false
        productCodes:
          type: array
          items:
            $ref: '#/components/schemas/ProductCode'
          minItems: 1
        description:
          type: string
          deprecated: true
          nullable: false
        uri:
          type: string
          format: uri
          nullable: false
          default: 'https://products.anaptecs.de/123456789'

    # com.anaptecs.jeaf.junit.openapi.base.ProductCode
    ProductCode:
      type: integer
      format: int32
      minimum: 0
      exclusiveMinimum: true
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.Reseller
    Reseller:
      type: object
      additionalProperties: false
      required:
        - channels
        - name
        - language
      properties:
        channels:
          type: array
          items:
            $ref: '#/components/schemas/Channel'
          minItems: 1
        name:
          type: string
          minLength: 1
          maxLength: 32
          nullable: false
        language:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.Sortiment
    Sortiment:
      type: object
      additionalProperties: false
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'

    # com.anaptecs.jeaf.junit.openapi.base.Stop
    Stop:
      type: object
      additionalProperties: false
      discriminator:
        propertyName: objectType
      required:
        - objectType
        - name
      properties:
        objectType:
          description: Attribute is used as discriminator for inheritance between data types.
          type: string
        name:
          type: string
          nullable: false
        _links:
          type: array
          items:
            $ref: '#/components/schemas/LinkObject'

    # com.anaptecs.jeaf.junit.openapi.base.StopPlaceRef
    StopPlaceRef:
