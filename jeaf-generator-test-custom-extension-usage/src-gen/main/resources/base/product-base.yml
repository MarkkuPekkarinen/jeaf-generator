        aBigDecimalArray:
          type: array
          items:
            type: number
            format: double
        aStringArray:
          type: array
          items:
            type: string
        bStringArray:
          type: array
          items:
            type: string

    # com.anaptecs.jeaf.junit.openapi.base.PrimitiveObject
    PrimitiveObject:
      type: object
      additionalProperties: false
      required:
        - aBoolean
        - bBoolean
        - cBoolean
        - aByte
        - bByte
        - aShort
        - bShort
        - aInteger
        - bInteger
        - cInteger
        - aLong
        - bLong
        - aBigInteger
        - aCharacter
        - bCharacter
        - aFloat
        - bFloat
        - aDouble
        - bDouble
        - aBigDecimal
        - aString
        - bString
      properties:
        aBoolean:
          type: boolean
          nullable: false
        bBoolean:
          type: boolean
          nullable: false
        cBoolean:
          type: boolean
          nullable: false
        aByte:
          type: integer
          format: int32
          nullable: false
        bByte:
          type: integer
          format: int32
          nullable: false
        aShort:
          type: integer
          format: int32
