        bString:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.PrimitiveObjectWithRestrictions
    PrimitiveObjectWithRestrictions:
      type: object
      additionalProperties: false
      required:
        - aBoolean
        - bBoolean
        - cBoolean
        - aByte
        - bByte
        - aShort
        - bShort
        - aInteger
        - bInteger
        - cInteger
        - aLong
        - bLong
        - aBigInteger
        - aCharacter
        - bCharacter
        - aFloat
        - bFloat
        - aDouble
        - bDouble
        - aBigDecimal
        - aString
        - bString
      properties:
        aBoolean:
          type: boolean
          nullable: false
          default: true
        bBoolean:
          type: boolean
          nullable: false
        cBoolean:
          type: boolean
          nullable: false
        aByte:
          type: integer
          format: int32
          maximum: 0
          exclusiveMaximum: true
          nullable: false
        bByte:
          type: integer
          format: int32
          maximum: 0
          nullable: false
        aShort:
          type: integer
          format: int32
          minimum: -237
          nullable: false
        bShort:
          type: integer
          format: int32
          minimum: 0
          exclusiveMinimum: true
          nullable: false
        aInteger:
          type: integer
          format: int32
          minimum: 0
          nullable: false
        bInteger:
          type: integer
          format: int32
          minimum: 4711
          nullable: false
        cInteger:
          type: integer
          format: int32
          minimum: 100
          maximum: 1000
          nullable: false
        aLong:
          type: integer
          format: int64
          nullable: false
        bLong:
          type: integer
          format: int64
          maximum: 299792458
          exclusiveMaximum: false
          nullable: false
        aBigInteger:
          type: integer
          format: int64
          maximum: 3.14159265359
          exclusiveMaximum: true
          minimum: -3.14159265359
          exclusiveMinimum: true
          nullable: false
        aCharacter:
          type: string
          nullable: false
        bCharacter:
          type: string
          nullable: false
        aFloat:
          type: number
          format: float
          nullable: false
        bFloat:
          type: number
          format: float
          nullable: false
        aDouble:
          type: number
          format: double
          nullable: false
          default: 42.0
        bDouble:
          type: number
          format: double
          nullable: false
        aBigDecimal:
          type: number
          format: double
          minimum: 4711.0815
          exclusiveMinimum: true
          nullable: false
        aString:
          type: string
          minLength: 8
          maxLength: 32
          nullable: false
          default: "Hello OpenAPI"
        bString:
          type: string
          minLength: 1
          maxLength: 128
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.Problem
    Problem:
      type: object
      additionalProperties: false
      required:
        - title
        - status
        - type
        - detail
        - instance
      properties:
        title:
          type: string
          nullable: false
          readOnly: true
        status:
          type: integer
          format: int32
          nullable: false
          readOnly: true
        type:
          type: string
          nullable: false
          readOnly: true
        detail:
          type: string
          nullable: false
          readOnly: true
        instance:
          type: string
          nullable: false
          readOnly: true

    # com.anaptecs.jeaf.junit.openapi.base.Product
    Product:
      type: object
      additionalProperties: false
      description: >-
        Data type represents a product definition
      required:
        - name
        - link
        - productID
        - supportedCurrencies
        - productCodes
        - description
      properties:
        resellers:
          type: array
          items:
            $ref: '#/components/schemas/Reseller'
          minItems: 0
        name:
          type: string
          minLength: 12
          nullable: false
        image:
          description: >-
            Image describing the product.
          type: string
          format: byte
        link:
          type: string
          nullable: false
          example: 'https://www.company.com/products/1345-345'
        productID:
          type: string
          nullable: false
          readOnly: true
        supportedCurrencies:
          description: >-
            ISO 4217 currency code.
          type: array
          items:
            type: string
            default: "CHF"
            minLength: 3
            maxLength: 3
            example: 'CHF'
          minItems: 7
          maxItems: 42
          nullable: false
        productCodes:
          type: array
          items:
            $ref: '#/components/schemas/ProductCode'
          minItems: 1
        description:
          type: string
          deprecated: true
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.ProductCode
    ProductCode:
      type: integer
      format: int32
      minimum: 0
      exclusiveMinimum: true
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.Reseller
    Reseller:
      type: object
      additionalProperties: false
      required:
        - channels
        - name
        - language
      properties:
        channels:
          type: array
          items:
            $ref: '#/components/schemas/Channel'
          minItems: 1
        name:
          type: string
          minLength: 1
          maxLength: 32
          nullable: false
        language:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.Sortiment
    Sortiment:
      type: object
      additionalProperties: false
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
          minItems: 0

    # com.anaptecs.jeaf.junit.openapi.base.Stop
    Stop:
      type: object
      additionalProperties: false
      discriminator:
        propertyName: objectType
        mapping:
          Stop: '#/components/schemas/Stop'
          POI: '#/components/schemas/POI'
          UICStop: '#/components/schemas/UICStop'
      required:
        - objectType
        - name
      properties:
        objectType:
          description: Attribute is used as discriminator for inheritance between data types.
          type: string
        name:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.StopPlaceRef
    StopPlaceRef:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/PlaceRef'

    # com.anaptecs.jeaf.junit.openapi.base.SwissGeoPosition
    SwissGeoPosition:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/GeoPosition'

            
    # com.anaptecs.jeaf.junit.openapi.base.TimeUnit
    TimeUnit:
      description: >-
        Enumeration represents time units.
             
        NOVA 14 Mapping
        * nova-base.xsd.ZeitEinheit
      type: string
      enum:
        # Literal represents time unit "minutes".
        - MINUTE
        - HOUR
        - DAY
        # Literal represents time unit "weeks".
        # This is the comments second line ;-)
        - WEEK
        - MONTH
        - YEAR

