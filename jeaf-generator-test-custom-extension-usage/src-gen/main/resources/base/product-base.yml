        aIntegerArray:
          type: array
          items:
            type: integer
            format: int32
        bIntegerArray:
          type: array
          items:
            type: integer
            format: int32
        cIntegerArray:
          type: array
          items:
            type: integer
            format: int32
        aLongArray:
          type: array
          items:
            type: integer
            format: int64
          minItems: 1
        bLongArray:
          type: array
          items:
            type: integer
            format: int64
        aBigIntegerArray:
          type: array
