            format: int32
        aLongArray:
          type: array
          items:
            type: integer
            format: int64
        bLongArray:
          type: array
          items:
            type: integer
            format: int64
        aBigIntegerArray:
          type: array
          items:
            type: integer
            format: int64
        aCharacterArray:
          type: array
          items:
            type: string
        bCharacterArray:
          type: array
          items:
            type: string
        aFloatArray:
          type: array
          items:
            type: number
            format: float
        bFloatArray:
          type: array
          items:
            type: number
            format: float
        aDoubleArray:
          type: array
          items:
            type: number
            format: double
        bDoubleArray:
          type: array
          items:
            type: number
            format: double
        aBigDecimalArray:
          type: array
          items:
            type: number
            format: double
        aStringArray:
          type: array
          items:
            type: string
        bStringArray:
          type: array
          items:
            type: string
        cStringArray:
          type: array
          items:
            type: string
          minItems: 1
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.PrimitiveArraysObjectWithRestrictions
    PrimitiveArraysObjectWithRestrictions:
      type: object
      additionalProperties: false
      required:
        - aLongArray
      properties:
        aBooleanArray:
          type: array
          items:
            type: boolean
        bBooleanArray:
          type: array
          items:
            type: boolean
        cBooleanArray:
          type: array
          items:
            type: boolean
        aByteArray:
          type: string
          format: byte
        bByteArray:
          type: string
          format: byte
        aShortArray:
          type: array
          items:
            type: integer
            format: int32
        bShortArray:
          type: array
          items:
            type: integer
