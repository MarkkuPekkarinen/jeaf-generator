openapi: 3.0.3

info:
  title: Product Base Definitions
  version: 0.0.1
  description: >-
    This component represents the Open API interface of the accounting service.
  contact:
    name: JEAF Development Team
    url: 'https://www.anaptecs.de/jeaf'
    email: jeaf@anaptecs.de
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'

servers:
  - url: https://accounting.jeaf.de
  - url: http://localhost:8080/test

paths:
  # OpenAPI standard requires to define at least 1 operation. This API however seems to be a pure type definition. 
  # So we define NOP operation here as workaround.
  /nop:
    get:
      operationId: noOperation
      responses:
        '200':
          description: Nothing is the result of nop ;-)

components:
  securitySchemes:
    MyOAuthSecuritySchema:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://example.com/api/oauth/dialog'
          tokenUrl: 'https://example.com/api/oauth/dialog'
          refreshUrl: 'https://example.com/api/oauth/dialog'
          scopes: 
            read:pets: Read pets data
            write:pets: Modify pets
            
        implicit:
          authorizationUrl: 'https://example.com/api/oauth/dialog'
          tokenUrl: 'TODO Please add required token URL'
          refreshUrl: 'https://example.com/api/oauth/dialog'
          scopes: 
            read:pets: Read pets data
            write:pets: Modify pets
            
  parameters:
    # com.anaptecs.jeaf.junit.openapi.base.ParentBeanParamType.novaKey
    novaKey:
      name: novaKey
      in: header
      required: true
      schema:
        type: string
      
    # com.anaptecs.jeaf.junit.openapi.base.ParentBeanParamType.tkID
    tkID:
      name: tkID
      in: header
      required: true
      schema:
        type: string
      
  responses:
    # com.anaptecs.jeaf.junit.openapi.base.ErrorResponse
    ErrorResponse:
      description: >-
        Generic error response type that is used in all cases.
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'

  schemas:
            
    # com.anaptecs.jeaf.junit.openapi.base.ExtensibleEnum
    ExtensibleEnum:
      type: string
      x-extensible-enum:
        - RED
        - GREEN
        - BLUE

    # com.anaptecs.jeaf.junit.openapi.base.EnumTest
    EnumTest:
      type: object
      additionalProperties: false
      required:
        - property
        - enumRef
      properties:
        property:
          $ref: '#/components/schemas/ExtensibleEnum'
        enumRef:
          $ref: '#/components/schemas/ExtensibleEnum'

    # com.anaptecs.jeaf.junit.openapi.base.BooleanCodeType
    BooleanCodeType:
      type: boolean
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.StringCodeType
    StringCodeType:
      type: string
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.ByteCodeType
    ByteCodeType:
      type: integer
      format: int32
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.ShortCodeType
    ShortCodeType:
      type: integer
      format: int32
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.IntegerCodeType
    IntegerCodeType:
      type: integer
      format: int32
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.LongCodeType
    LongCodeType:
      type: integer
      format: int64
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.FloatCodeType
    FloatCodeType:
      type: number
      format: float
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.DoubleCodeType
    DoubleCodeType:
      type: number
      format: double
      nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.BidirectA
    BidirectA:
      type: object
      additionalProperties: false
      required:
        - parent
      properties:
        parent:
          $ref: '#/components/schemas/BidirectA'

    # com.anaptecs.jeaf.junit.openapi.base.BidirectB
    BidirectB:
      type: object
      additionalProperties: false
      required:
        - a
      properties:
        a:
          $ref: '#/components/schemas/BidirectA'

    # com.anaptecs.jeaf.junit.openapi.base.CHStopPlace
    CHStopPlace:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/StopPlaceRef'

    # com.anaptecs.jeaf.junit.openapi.base.Channel
    Channel:
      type: object
      additionalProperties: false
      required:
        - channelType
        - channelCode
        - code
        - selfServiceChannel
      properties:
        channelType:
          $ref: '#/components/schemas/ChannelType'
        channelCode:
          type: string
          default: "WEBSHOP"
          example: 'MOBILE_APP'
          nullable: false
        code:
          type: integer
          format: int32
          nullable: false
          readOnly: true
        selfServiceChannel:
          type: boolean
          nullable: false
          readOnly: true
          default: true

            
    # com.anaptecs.jeaf.junit.openapi.base.ChannelType
    ChannelType:
      type: string
      enum:
        - COUNTER
        - CALL_CENTER
        - MOBILE
        - TVM
        - WEB
        # Literal "LEGACY_POS" is marked as deprecated. However OpenAPI does not support to mark literals as deprecated. 
        - LEGACY_POS

    # com.anaptecs.jeaf.junit.openapi.base.ChildA
    ChildA:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/ParentClass'
      required:
        - childAAttribute
      properties:
        childAAttribute:
          type: integer
          format: int32
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.ChildAA
    ChildAA:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/ChildA'
      deprecated: true
      required:
        - childAAAttribute
      properties:
        childAAAttribute:
          type: integer
          format: int32
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.ChildB
    ChildB:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/ParentClass'
      required:
        - childBAttribute
      properties:
        childBAttribute:
          type: boolean
          nullable: false
        composition:
          type: array
          items:
            $ref: '#/components/schemas/ParentClass'
          minItems: 0

    # com.anaptecs.jeaf.junit.openapi.base.ChildBB
    ChildBB:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/ChildB'
      required:
        - childBBAttribute
        - deprecatedAttribute
      properties:
        childBBAttribute:
          type: integer
          format: int64
          nullable: false
        deprecatedAttribute:
          type: integer
          format: int32
          deprecated: true
          nullable: false
        deprecatedBs:
          # Attribute "deprecatedBs" is marked as deprecated. However OpenAPI does not support to mark references to complex types as deprecated.
          type: array
          items:
            $ref: '#/components/schemas/ChildB'
          minItems: 0
        deprecatedParent:
          # Attribute "deprecatedParent" is marked as deprecated. However OpenAPI does not support to mark references to complex types as deprecated.
          $ref: '#/components/schemas/ParentClass'
        deprecatedArray:
          type: string
          format: byte

    # com.anaptecs.jeaf.junit.openapi.base.CodeTypeUsageTest
    CodeTypeUsageTest:
      type: object
      additionalProperties: false
      required:
        - booleanCode
        - shortCodeTypeAssociation
        - stringCode
      properties:
        booleanCode:
          $ref: '#/components/schemas/BooleanCodeType'
        booleanCodeAssociation:
          type: array
          items:
            $ref: '#/components/schemas/BooleanCodeType'
          minItems: 0
        shortCodeTypeAssociation:
          type: array
          items:
            $ref: '#/components/schemas/ShortCodeType'
          minItems: 1
        stringCode:
          $ref: '#/components/schemas/StringCodeType'

    # com.anaptecs.jeaf.junit.openapi.base.Company
    Company:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/Partner'
      required:
        - name
      properties:
        name:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.DateObject
    DateObject:
      type: object
      additionalProperties: false
      required:
        - localTime
        - localDate
        - localDateTime
        - calendar
        - sqlDate
        - utilDate
      properties:
        localTime:
          type: string
          format: time
          nullable: false
          example: '12:07'
        localDate:
          type: string
          format: date
          nullable: false
        localDateTime:
          type: string
          format: date-time
          nullable: false
        calendar:
          type: string
          format: date-time
          nullable: false
        sqlDate:
          type: string
          format: date-time
          nullable: false
        utilDate:
          type: string
          format: date-time
          nullable: false

            
    # com.anaptecs.jeaf.junit.openapi.base.DeprecatedEnum
    DeprecatedEnum:
      type: string
      deprecated: true
      enum:
        - ONE
        - TWO
        - THREE

    # com.anaptecs.jeaf.junit.openapi.base.DirectedEdge
    DirectedEdge:
      type: object
      additionalProperties: false
      required:
        - end
      properties:
        start:
          $ref: '#/components/schemas/Stop'
        end:
          $ref: '#/components/schemas/Stop'

    # com.anaptecs.jeaf.junit.openapi.base.Duration
    Duration:
      type: object
      additionalProperties: false
      description: >-
        Type represents a duration.
         
        NOVA 14 Mapping
        * nova-base.xsd.Dauer
      required:
        - value
        - timeUnit
      properties:
        value:
          type: integer
          format: int32
          nullable: false
        timeUnit:
          $ref: '#/components/schemas/TimeUnit'

    # com.anaptecs.jeaf.junit.openapi.base.GeoPosition
    GeoPosition:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/PlaceRef'
      required:
        - longitude
        - latitude
      properties:
        longitude:
          type: integer
          format: int32
          nullable: false
        latitude:
          type: integer
          format: int32
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.Leg
    Leg:
      type: object
      additionalProperties: false
      required:
        - start
        - stop
      properties:
        start:
          $ref: '#/components/schemas/PlaceRef'
        stop:
          $ref: '#/components/schemas/PlaceRef'
        stopovers:
          type: array
          items:
            $ref: '#/components/schemas/PlaceRef'
          minItems: 0

    # com.anaptecs.jeaf.junit.openapi.base.MoneyAmount
    MoneyAmount:
      type: object
      additionalProperties: false
      description: >-
        Type represents an amount of money.
               
        NOVA 14 Mapping
        * nova-base.xsd.GeldBetrag
      required:
        - amount
        - currencyCode
      properties:
        amount:
          description: >-
            The amount of money. Attribute is always set.
          type: number
          format: double
          nullable: false
          readOnly: true
        currencyCode:
          description: >-
            ISO 4217 currency code.
          type: string
          default: "CHF"
          minLength: 3
          maxLength: 3
          example: 'CHF'
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.OpenAPITestObject
    OpenAPITestObject:
      type: object
      additionalProperties: false
      required:
        - readOnlyAttribute
        - readWriteAttribute
        - writeOnlyAttribute
        - nullableAttribute
        - notNullableAttribute
        - readOnlyArray
        - readWriteArray
        - writeOnlyArray
        - nullableArray
        - notNullableArray
      properties:
        readOnlyAttribute:
          type: string
          readOnly: true
        readWriteAttribute:
          type: string
        writeOnlyAttribute:
          type: integer
          format: int32
          writeOnly: true
        nullableAttribute:
          type: boolean
        notNullableAttribute:
          type: number
          format: double
          nullable: false
        readOnlyArray:
          type: string
          readOnly: true
        readWriteArray:
          type: string
        writeOnlyArray:
          type: integer
          format: int32
          writeOnly: true
        nullableArray:
          type: number
          format: double
        notNullableArray:
          type: number
          format: double
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.POI
    POI:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/Stop'
      required:
        - description
      properties:
        description:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.ParentClass
    ParentClass:
      type: object
      additionalProperties: false
      discriminator:
        propertyName: objectType
        mapping:
          ParentClass: '#/components/schemas/ParentClass'
          ChildA: '#/components/schemas/ChildA'
          ChildAA: '#/components/schemas/ChildAA'
          ChildB: '#/components/schemas/ChildB'
          ChildBB: '#/components/schemas/ChildBB'
      required:
        - objectType
        - parentAttribute
      properties:
        objectType:
          description: Attribute is used as discriminator for inheritance between data types.
          type: string
        parentAttribute:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.Partner
    Partner:
      type: object
      additionalProperties: false
      discriminator:
        propertyName: objectType
        mapping:
          Partner: '#/components/schemas/Partner'
          Company: '#/components/schemas/Company'
          Person: '#/components/schemas/Person'
      required:
        - objectType
      properties:
        objectType:
          description: Attribute is used as discriminator for inheritance between data types.
          type: string
        postalAddresses:
          type: array
          items:
            $ref: '#/components/schemas/PostalAddress'
          minItems: 0

    # com.anaptecs.jeaf.junit.openapi.base.PartnerContainer
    PartnerContainer:
      type: object
      additionalProperties: false
      properties:
        partners:
          type: array
          items:
            $ref: '#/components/schemas/Partner'
          minItems: 0

    # com.anaptecs.jeaf.junit.openapi.base.Person
    Person:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/Partner'
      required:
        - surname
        - firstName
      properties:
        surname:
          type: string
          nullable: false
        firstName:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.PlaceRef
    PlaceRef:
      type: object
      additionalProperties: false
      discriminator:
        propertyName: objectType
        mapping:
          PlaceRef: '#/components/schemas/PlaceRef'
          CHStopPlace: '#/components/schemas/CHStopPlace'
          GeoPosition: '#/components/schemas/GeoPosition'
          StopPlaceRef: '#/components/schemas/StopPlaceRef'
          SwissGeoPosition: '#/components/schemas/SwissGeoPosition'
          TopoRef: '#/components/schemas/TopoRef'
          UICStopPlace: '#/components/schemas/UICStopPlace'
      required:
        - objectType
        - name
      properties:
        objectType:
          description: Attribute is used as discriminator for inheritance between data types.
          type: string
        name:
          type: string
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.PostalAddress
    PostalAddress:
      type: object
      additionalProperties: false
      required:
        - street
        - houseNumber
        - city
        - postalCode
      properties:
        street:
          type: string
          nullable: false
        houseNumber:
          type: string
          nullable: false
        city:
          type: string
          nullable: false
        postalCode:
          type: integer
          format: int32
          nullable: false

    # com.anaptecs.jeaf.junit.openapi.base.PrimitiveArraysObject
    PrimitiveArraysObject:
      type: object
      additionalProperties: false
      required:
        - cStringArray
      properties:
        aBooleanArray:
          type: array
          items:
            type: boolean
        bBooleanArray:
          type: array
          items:
            type: boolean
        cBooleanArray:
          type: array
          items:
            type: boolean
        aByteArray:
          type: string
          format: byte
        bByteArray:
          type: string
          format: byte
        aShortArray:
          type: array
          items:
            type: integer
            format: int32
        bShortArray:
          type: array
          items:
            type: integer
            format: int32
        aIntegerArray:
          type: array
          items:
            type: integer
